<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alifsyah Panji</title>

    <!--Load Library Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--Load Library End-->
</head>

<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="assets/data.js"></script>

    <!--Java Script Start-->
    <script type="text/babel">

        function Header() {
            return (
                <header>
                    <div class="header">
                        <div class="container-fluid text-white">
                            <div class="row">
                                <div class="col-md-7 mt-md-5 pt-md-2 ms-md-4 ms-2 mt-5">
                                    <h1 class="titlename pe-3">Alifsyah Panji</h1>

                                    <div>
                                        <h1 class="description pe-2">Programmer/Front End Web Developer</h1>
                                    </div>



                                    <div class="containersosmed">
                                        <span class="linksosmed"><a href="https://wa.me/message/LNHI3UJ3ZL4MK1"><i class="bi bi-whatsapp"></i></a></span>

                                        <span class="linksosmed ms-3"><a href="https://www.linkedin.com/in/alifsyah-panji-negara-10537b242"><i class="bi bi-linkedin"></i></a></span>

                                        <span class="linksosmed ms-3"><a href="https://www.instagram.com/alifsyahpanji/"><i class="bi bi-instagram"></i></a></span>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        function Main() {
            return (
                <main>
                    <div class="container-fluid bg-dark py-4">
                        <div class="card">
                            <h5 class="card-header text-center gradient text-white fw-semibold">My Portfolio</h5>

                            <div class="card-body d-flex justify-content-center flex-wrap">

                                {
                                    data.map((result) => (
                                        <Portfolio title={result.title} description={result.description} image={result.image} link={result.link} />
                                    ))
                                }



                            </div>
                        </div>
                    </div>

                </main>
            );
        }

        function Portfolio(props) {
            return (


                <div class="card maincard mx-2 my-3">
                    <img src={props.image} class="card-img-top imgcustom" />
                    <div class="card-body">
                        <h5 class="card-title">{props.title}</h5>
                        <p class="card-text">{props.description}</p>
                        <a href={props.link} class="btn btn-primary">View Now</a>
                    </div>
                </div>





            );
        }

        function Footer() {
            return (
                <footer>
                    <div class="row">
                        <div class="col-12 text-center text-white mt-md-3 pt-md-1 mt-4">
                            <h1 class="titlefooter">About Me</h1></div>

                        <div class="col-12 text-center text-white mt-md-5 px-4 my-4">
                            <h3 class="descriptionfooter">"Alifsyah Panji adalah seorang Programmer Front End Web Developer. Menguasai bahasa pemrograman html,css,java script dan juga framework seperti bootstrap,react js."</h3>
                        </div>
                    </div>

                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Header />
                    <Main />
                    <Footer />

                </div>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );


    </script>

</body>

</html>
